<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <h2> Sign Up </h2>
        <h4> Name </h4>
        <input type="Name" placeholder="XXX" required>
        <h4> Username </h4>
        <input type="User" placeholder="XXX" required>
        <h4> E-mail </h4>
        <input type="text" placeholder="A0XXXXXXX" required>
        <h4> Password </h4>
        <input type="password" placeholder="XXX" required>
        <button type="submit">Let's go!</button>
        
    </div>

    <img src="/assets/img/img_login/waves.svg" class="waves">

</body>
</html>
